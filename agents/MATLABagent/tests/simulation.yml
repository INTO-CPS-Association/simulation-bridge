rabbitmq:
  host: "localhost" # indirizzo del broker
  port: 5672 # porta AMQP (5671 se SSL abilitato)
  virtual_host: "/" # vhost da utilizzare
  username: "guest" # credenziali
  password: "guest"
  heartbeat: 60 # keep-alive heartbeat (secondi)
  blocked_connection_timeout: 300 # timeout in caso di connessione bloccata (secondi)
  ssl: false # true per abilitare SSL/TLS
  ssl_cafile: "/path/to/ca.pem"
  ssl_certfile: "/path/to/client_cert.pem"
  ssl_keyfile: "/path/to/client_key.pem"
